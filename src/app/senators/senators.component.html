<h2>LIST OF SENATORS</h2>
<ul class="senators">
  <div>
    <div fxLayout="row" fxLayoutAlign="center stretch"  fxLayoutGap="10px" flex-wrap="wrap">
<ul >
  <li *ngFor="let senator of senators"
  [class.selected]="senator === selectedSenator"
   (click)="onSelect(senator)">
    <span class="badge">{{senator.id}}</span>{{senator.name}}
    </li>
</ul>
    </div>
</div>
<app-senator-detail [senator]="selectedSenator"></app-senator-detail>
<br><br>
